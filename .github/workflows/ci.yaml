name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: |
          pip install uv

      - name: Sync dependencies
        run: |
          uv sync --locked

      - name: Run ruff linting
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run pytest
        run: |
          uv run pytest --maxfail=1 --disable-warnings -q --cov=stac_lake --cov-report=term-missing